<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            user-select: none;
            overflow: hidden;
        }
    </style>
</head>
<body class="h-screen">
    <div id="taxi-info" class="hidden fixed top-6 left-6 z-50">
        <div class="bg-slate-900 border border-slate-700 rounded-xl p-6 w-80 shadow-2xl">
            <div class="flex items-center space-x-4 mb-6">
                <div class="w-12 h-12 bg-yellow-500 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
                        <path d="M3 4a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 14.846 4.632 16 6.414 16H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 6H6.28l-.31-1.243A1 1 0 005 4H3z"/>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-white">Taxi Service</h3>
                    <span class="status-text text-sm text-gray-300">Ready for passengers</span>
                </div>
            </div>
            <div class="instruction bg-green-900 border border-green-700 rounded-xl p-4 mb-6">
                <div class="flex items-center space-x-3">
                    <div class="key-indicator bg-green-600 text-white font-bold text-sm w-8 h-8 rounded-lg flex items-center justify-center">G</div>
                    <span class="text-white">Start accepting passengers</span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-800 border border-slate-700 rounded-xl p-4 text-center">
                    <div class="text-xs text-gray-400 font-bold uppercase mb-2">Earnings</div>
                    <div id="earnings" class="text-xl font-bold text-white">$0</div>
                </div>
                <div class="bg-slate-800 border border-slate-700 rounded-xl p-4 text-center">
                    <div class="text-xs text-gray-400 font-bold uppercase mb-2">Trips</div>
                    <div id="trips" class="text-xl font-bold text-white">0</div>
                </div>
            </div>
        </div>
    </div>
    <div id="passenger-info" class="hidden fixed bottom-6 right-6 z-50">
        <div class="bg-slate-900 border border-slate-700 rounded-xl p-6 w-80 shadow-2xl">
            <div class="flex items-center space-x-4 mb-6">
                <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div>
                    <h4 id="passenger-name" class="text-lg font-bold text-white">Sarah Johnson</h4>
                    <span id="destination" class="text-sm text-gray-300">Downtown Office</span>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-slate-800 border border-slate-700 rounded-xl p-4 text-center">
                    <div class="text-xs text-gray-400 font-bold uppercase mb-2">Distance</div>
                    <div id="distance" class="text-lg font-bold text-white">2.5km</div>
                </div>
                <div class="bg-slate-800 border border-slate-700 rounded-xl p-4 text-center">
                    <div class="text-xs text-gray-400 font-bold uppercase mb-2">Fare</div>
                    <div id="fare" class="text-lg font-bold text-white">$125</div>
                </div>
            </div>
            <div class="w-full h-2 bg-slate-700 rounded-full overflow-hidden">
                <div id="progress" class="h-full bg-blue-500 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
